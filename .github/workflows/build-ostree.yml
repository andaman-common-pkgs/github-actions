name: Build OSTree

on:
  workflow_call:
    inputs:
      ostreeRef:
        required: true
        type: string
      osVariant:
        required: true
        type: string
      osName:
        required: true
        type: string
      unifiedCore:
        type: boolean
        default: false
      runsOn:
        default: ubuntu-latest
        type: string

jobs:
  build:
    runs-on: ${{ inputs.runsOn }}
    container:
      image: fedora:36
      options: --privileged
    steps:
      - run: sudo dnf install ostree rpm-ostree-2022.9-1.fc36 selinux-policy -y
      - uses: actions/checkout@v3
      - run: ostree init --repo build-tree --mode archive
      - run: sudo rpm-ostree compose tree core.yaml --repo ../build-tree $FLAGS
        env:
          FLAGS: ${{ inputs.unifiedCore == true && '--unified-core' || '' }}
        working-directory: ${{ inputs.osVariant }}
      - run: sudo chmod -R 777 ../build-tree
        working-directory: ${{ inputs.osVariant }}
      - run: ostree summary --repo ../build-tree -u
        working-directory: ${{ inputs.osVariant }}
      - run: tar -cf build-tree.tar build-tree
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.osName }}
          path: build-tree.tar
